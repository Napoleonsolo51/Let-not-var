<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>let</title>
</head>
<body>
    <script>
        let hello = 'Hello world!';

        let message;

        //copy 'Hello world' from hello into message

        message = hello;

        // now two variables hold the same data
        alert(hello); //Hello world!
        alert(message); //Hello world!
    </script>
</body>
</html>
